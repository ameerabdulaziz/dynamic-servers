# Development override - use this for local development
# Run with: docker-compose -f docker-compose.yml -f docker-compose.override.yml up

version: '3.8'

services:
  web:
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    volumes:
      # Mount source code for live reload during development
      - .:/app
      - ~/.ssh:/root/.ssh:ro
    command: ["uv", "run", "flask", "run", "--host", "0.0.0.0", "--port", "5000", "--debug"]
    ports:
      - "5000:5000"

  db:
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=dynamic_servers_dev
      - POSTGRES_USER=dev_user
      - POSTGRES_PASSWORD=dev_pass